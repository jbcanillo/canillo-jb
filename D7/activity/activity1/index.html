<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid m-2">
      <div class="card col-12">
        <div class="card-header"><h2>Loan Calculator</h2></div>
        <div class="card-body">
          <div class="col-12">
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" class="form-control" id="loan-amount" />
          </div>
          <div class="col-12">
            <label for="loan-rate">Interest Rate (%):</label>
            <input type="number" class="form-control" id="loan-rate" />
          </div>
          <div class="col-12">
            <label for="loan-years">Loan Terms (years):</label>
            <input type="number" class="form-control" id="loan-years" />
          </div>
          <div class="col-12 mt-2">
            <button class="btn btn-lg btn-info" id="calculate">
              Calculate
            </button>
          </div>
        </div>
      </div>
      <div class="card mt-3 col-12">
        <div class="card-header">Monthly Payment:</div>
        <div class="card-body">
          <h2 id="payment">--</h2>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.querySelector("#calculate").addEventListener("click", () => {
        const loan_amount = parseFloat(document.querySelector("#loan-amount").value);
        const loan_rate = parseFloat(document.querySelector("#loan-rate").value) / 100 / 12; 
        const loan_years = parseFloat(document.querySelector("#loan-years").value) * 12;
        const payment = (loan_amount * loan_rate) / (1 - Math.pow(1 + loan_rate, -loan_years));
        console.log(payment);
        document.querySelector("#payment").textContent = "$"+payment.toFixed(2);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
