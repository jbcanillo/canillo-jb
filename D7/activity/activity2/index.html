<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="d-flex justify-content-center">
        <div class="card">
          <div class="card-header"><h1>Task Manager</h1></div>
          <div class="card-body">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Add a task..."
                id="task-name"
              />
              <button class="btn btn-success" id="add-task">Add Task</button>
            </div>
            <div class="panel">
              <ul class="list-group list-group-flush m-1"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.querySelector("#add-task").addEventListener("click", addTaskHandler);
      function addTaskHandler() {
        let task_name = document.querySelector("#task-name");
        const list = document.querySelector(".list-group");
        if (task_name.value != "") {
          let new_task = document.createElement("li");
          new_task.setAttribute("class", "list-group-item");
          new_task.textContent = task_name.value;
          list.appendChild(new_task);
          task_name.value = "";

          let remove_task = document.createElement("button");
          remove_task.setAttribute("class","btn btn-sm btn-close position-absolute top-50 start-100 translate-middle");
          new_task.appendChild(remove_task);

          remove_task.addEventListener("click", () => {
            list.removeChild(new_task);
          });
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
