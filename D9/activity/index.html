<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center p-5">Product List</h1>
    </div>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="product-gallery"></div>
    </div>
    <script type="text/javascript">
      const fetchProducts = async () => {
        try {
          const response = await fetch("https://fakestoreapi.com/products");
          if (response.status === 200) {
            const products = await response.json();
            let html = "";
            products.forEach((product) => {
              html += `
                    <div class="col-4">
                        <div class="card h-100">
                            <img class="card-img-top" src="${
                              product.image
                            }" alt="${product.title}" style="height: 20rem; width: 100%; object-fit: contain">
                            <div class="card-body p-4">
                                <h5 class="card-title text-fluid">${
                                  product.title
                                }</h5>
                                <h6 class="card-text text-muted">$${
                                  product.price
                                }</h6>
                                <p class="card-text justify-align-items">${truncateText(
                                  product.description,
                                  200
                                )}</p>
                            </div>
                        </div>
                    </div>
                    `;
            });
            document.querySelector("#product-gallery").innerHTML = html;
          } else {
            throw new Error("Failed to fetch data.");
          }
        } catch (error) {
          console.log("An error occurred!", error);
        }
      };
      function truncateText(paragraphText, maxLength) {
        if (paragraphText.length > maxLength) {
          return paragraphText.substring(0, maxLength) + "...";
        }
        return paragraphText;
      }
      document.addEventListener("DOMContentLoaded", async () => {
        await fetchProducts();
      });
    </script>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
></script>
