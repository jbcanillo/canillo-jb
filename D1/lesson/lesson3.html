<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form action="" method="POST">
      <label for="fname">Firstname:</label>
      <input type="text" name="fname" id="" required /><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required /><br>
      <label for="priority">Priority:</label>
      <select name="priority" id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select
      >
      <br>
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label><br>
      <label for="">Subscribe to Newsletter:</label>
      <input type="checkbox" name="newsletter" id="newsletter">
      <br>
      <label for="">Select a Color:</label>
      <input type="color" name="color" id="color"><br>
      <label for="">Select a number:</label>
      <input type="number" name="set_number" id="set_number" min="0" max="18">
      <hr />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
